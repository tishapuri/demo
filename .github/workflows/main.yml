
name: iOS Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.0'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Install Fastlane
        run: gem install fastlane
        # generate the signing certificates and provisioning profiles for our app
      
      - name: Run SwiftLint
        run: |
          brew install swiftlint
          swiftlint version
          swiftlint lint --reporter html > swiftlint_report.html || true
      - name: Upload SwiftLint Report
        uses: actions/upload-artifact@v4
        with:
          name: swiftlint-report
          path: |
             swiftlint_report.html
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Verify Java Version and JAVA_HOME
        run: |
          java -version
          echo "JAVA_HOME: $JAVA_HOME"

      - name: Install SonarScanner CLI
        run: |
        
          curl -OL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-7.0.2.4839-macosx-x64.zip
          unzip sonar-scanner-cli-7.0.2.4839-macosx-x64.zip
          export PATH=$PATH:$(pwd)/sonar-scanner-7.0.2.4839-macosx-x64/bin
          echo "PATH: $PATH"
          echo "SonarScanner path: $(which sonar-scanner)"
          sonar-scanner --version  
      - name: SonarCloud Scan
        run: |
          echo "Current working directory: $(pwd)"
          export JAVA_HOME=$JAVA_HOME
          export PATH=$JAVA_HOME/bin:$PATH
          echo "testing java home: $JAVA_HOME"
          $(pwd)/sonar-scanner-7.0.2.4839-macosx-x64/bin/sonar-scanner \
            -Dsonar.projectKey=iosdemo \
            -Dsonar.projectName=demo
            -Dsonar.organization=tishapuri \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=1eccb394e2d052b41b04c5c4fb8890f44fd6ad7a     
      - name: Run tests
        run: |  
          xcrun simctl list
          xcodebuild -list -project "ios demo.xcodeproj"
          xcodebuild test -scheme "ios demo" -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' -only-testing:"ios demoTests"| xcpretty
        if: always()
